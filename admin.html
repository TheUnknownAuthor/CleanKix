<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1 id="title">Admin</h1>
  <hr>

  <div class="input-group mb-3">
    <input id="shoeName" type="text" placeholder="Shoe Name" class="form-control">
    <input id="shoeBio" type="text" placeholder="Bio" class="form-control">
    <button class="btn btn-outline-success" type="button" id="createButton">Create</button>
  </div>

  <a href="home.html"><button type="button" class="btn btn-success">Home</button></a>

  <script src="shoes.js"></script>
  <script>
    // Load or initialize the shoe library
    let shoes = JSON.parse(localStorage.getItem('shoes')) || defaultShoes;

    document.getElementById('createButton').addEventListener('click', () => {
      const name = document.getElementById('shoeName').value.trim();
      const bio = document.getElementById('shoeBio').value.trim();

      if (!name || !bio) {
        alert("Please fill in both fields.");
        return;
      }

      // Add the new item to the library
      shoes[name] = {
        name: name,
        bio: bio
      };

      // Save it to localStorage
      localStorage.setItem('shoes', JSON.stringify(shoes));

      // Clear inputs
      document.getElementById('shoeName').value = '';
      document.getElementById('shoeBio').value = '';

      alert(`Shoe "${name}" added!`);
    });
  </script>
</body>
</html>
